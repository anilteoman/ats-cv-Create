    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        #cv-preview {
          margin: 0;
          border: none;
          box-shadow: none;
          transform: scale(1);
          width: 100%;
          max-width: 100%;
          height: auto;
        }
        main {
            padding: 0;
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* dark:bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* dark:bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* dark:bg-gray-500 */
      }
      /* Styles for robust PDF export */
      .cv-pdf-render-container {
        position: fixed !important;
        left: -9999px;
        top: 0;
        opacity: 0;
        z-index: -100;
      }
      .cv-pdf-render-container #cv-preview {
        /* Reset on-screen styles */
        margin: 0 !important;
        border: none !important;
        box-shadow: none !important;
        transform: none !important;
        max-width: none !important;
        
        /* Define A4 dimensions for rendering */
        width: 210mm;
        height: 297mm;
      }
    </style>
